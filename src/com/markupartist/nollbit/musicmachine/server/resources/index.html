<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js" charset="UTF-8" ></script>
    <script type="text/javascript" src="jquery.timers-1.2.js" charset="UTF-8" ></script>
    <script type="text/javascript" src="musicmachine.js" charset="UTF-8" ></script>
    <link rel="stylesheet" href="screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="print.css" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="musicmachine.css" type="text/css" media="screen, projection">

</head>
<body>
<div class="container">
    <ol id="playlist" ></ol>
    <div id="current-track">
        <span class="artist-info" id="artist" ></span>
        <span class="artist-info"> - </span>
        <span class="artist-info" id="title" ></span>
        <br />
        <span class="artist-info" id="played" ></span>
        <span class="artist-info"> (</span>
        <span class="artist-info" id="length" ></span>
        <span class="artist-info">)</span>
    </div>
</div>
